name: Lint PHP Files

on:
  push:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted  # Utiliser le runner self-host√©
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find and lint PHP files
        run: |
          for file in $(find . -name "*.php"); do
            php -l $file
          done

