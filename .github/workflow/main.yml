name: Lint PHP Files

on:
  push:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted  # Utiliser le runner self-hosté
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find and lint PHP files
        run: |
          for file in $(find . -name "*.php"); do
            php -l $file
          done

build:
    runs-on: ubuntu-latest  # Utiliser une machine Ubuntu pour builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx-junia:latest .

push:
    runs-on: ubuntu-latest
    needs: build            # Ce job ne se lance qu'après le job 'build'
    steps:
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-junia:latest
